<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./MDLogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator By Me</title>
</head>
<body>
    <div class="heading"><h1>Let's Calculate !</h1></div>
    <div class="calculator">
        <div class="top">
            <input type="text">
        </div>
        <div class="row">
            <div class="items">
                <button type="button">%</button>
            </div>
            <div class="items">
                <button type="button">CE</button>
            </div>
            <div class="items">
                <button type="button">C</button>
            </div>
            <div class="items">
                <button type="button">Bsc</button>
            </div>
        </div>
        <div class="row">
            <div class="items">
                <button type="button">7</button>
            </div>
            <div class="items">
                <button type="button">8</button>
            </div>
            <div class="items">
                <button type="button">9</button>
            </div>
            <div class="items">
                <button type="button">+</button>
            </div>
        </div>
        <div class="row">
            <div class="items">
                <button type="button">4</button>
            </div>
            <div class="items">
                <button type="button">5</button>
            </div>
            <div class="items">
                <button type="button">6</button>
            </div>
            <div class="items">
                <button type="button">-</button>
            </div>
        </div>
        <div class="row">
            <div class="items">
                <button type="button">1</button>
            </div>
            <div class="items">
                <button type="button">2</button>
            </div>
            <div class="items">
                <button type="button">3</button>
            </div>
            <div class="items">
                <button type="button">*</button>
            </div>
        </div>
        <div class="row">
            <div class="items">
                <button type="button">0</button>
            </div>
            <div class="items">
                <button type="button">.</button>
            </div>
            <div class="items">
                <button type="button">=</button>
            </div>
            <div class="items">
                <button type="button">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
